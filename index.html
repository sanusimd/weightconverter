<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Weight Converter</title>
</head>
<body>
<div class="container">
    <h1>Weight Converter</h1>
    <form>
        <input 
        class="ibsInput"
        type="number" 
        placeholder="Enter Pounds...">
    </form>

<div class="output">
    <Div class="gramOutput">
         <h3>Grams: </h3>
         <div class="gOutput">

         </div>

     </Div>

    <Div class="kiloGramOutput">
            <h3>Kilograms:</h3>
            <div class="kgOutput">

            </div>
   
    </Div>

    <Div class="ouncesOutput">
                <h3>Ounces:</h3>
                <div class="ozOutput">

                </div>
       
            </Div>

</div>


</div>
<script src="app.js"></script>
</body>
</html>
